server.port=8080
spring.main.banner-mode=off
spring.h2.console.enabled=true
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.continue-on-error=true
spring.jpa.show-sql=true
logging.level.org.hibernate.event.internal.DefaultPersistEventListener=trace

keycloak.enabled=false
keycloak.realm=mytrack
keycloak.bearer-only=true
keycloak.ssl-required=external
keycloak.principal-attribute=subject
#keycloak.use-resource-role-mappings=true
keycloak.cors=false

keycloak.securityConstraints[0].authRoles[0]=user
keycloak.securityConstraints[0].securityCollections[0].name=protected
#keycloak.securityConstraints[0].securityCollections[0].patterns[0]=/hello/*
keycloak.securityConstraints[0].securityCollections[0].patterns[1]=/api/v1/*

#keycloak.policy-enforcer-config.lazy-load-paths=true
#keycloak.policy-enforcer-config.paths[0].path=/api/admin
#keycloak.policy-enforcer-config.paths[0].claimInformationPointConfig.claims[some-claim]={request.parameter['parameter-a']}

